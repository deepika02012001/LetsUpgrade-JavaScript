<!--To take input from user and check if age is above 21 and display message on console-->
<!DOCTYPE html>
<html>
<head>
<title>new day2 assignment3</title>
</head>
<body>
<p id="demo"></p>
<script>
var age;
age=prompt("What is your age?");
if(age>=21)
{
document.getElementById("demo").innerHTML="check console!";
console.log("Age="+age);
console.log("Can drink");
}
else
{
document.getElementById("demo").innerHTML="check console!";
console.log("Age="+age);
console.log("Cannot drink");
}
</script>
</body>
</html>
