<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=service-width,initial-scale=1.0">
<title>Calculator</title>
<style type="text/css">
.block{
background-color:black;
text-align:center;
padding-top:5px;
padding-bottom:5px;
padding-left:5px;
padding-right:5px;
color:white;
}
#demo{
background-color:#66ff99;
text-align:center;
padding-top:250px;
padding-bottom:250px;
padding-left:500px;
padding-right:500px;
}
.block:hover{
background-color:grey;
border:1px solid black;
}
</style>
</head>
<body>
<div id="demo" align='center'>
<form name="calculator">
<table border="border" width='100%'>
<tr>
<td colspan="4"><input type="text" name="display" style="width:100%" disabled></td>
</tr>
<tr>
<td><input type="button" name="one" class="block" value="1" style="width:100%" onclick="calculator.display.value+='1'"></td>
<td><input type="button" name="two" class="block" value="2" style="width:100%" onclick="calculator.display.value+='2'"></td>
<td><input type="button" name="three" class="block" value="3" style="width:100%" onclick="calculator.display.value+='3'"></td>
<td><input type="button" name="plus" class="block" value="+" style="width:100%" onclick="calculator.display.value+='+'"></td>
</tr>
<tr>
<td><input type="button" name="four" class="block" value="4" style="width:100%" onclick="calculator.display.value+='4'"></td>
<td><input type="button" name="five" class="block" value="5" style="width:100%" onclick="calculator.display.value+='5'"></td>
<td><input type="button" name="six" class="block" value="6" style="width:100%" onclick="calculator.display.value+='6'"></td>
<td><input type="button" name="minus" class="block" value="-" style="width:100%" onclick="calculator.display.value+='-'"></td>
</tr>
<tr>
<td><input type="button" name="seven" class="block" value="7" style="width:100%" onclick="calculator.display.value+='7'"></td>
<td><input type="button" name="eight" class="block" value="8" style="width:100%" onclick="calculator.display.value+='8'"></td>
<td><input type="button" name="nine" class="block" value="9" style="width:100%" onclick="calculator.display.value+='9'"></td>
<td><input type="button" name="mul" class="block" value="*" style="width:100%" onclick="calculator.display.value+='*'"></td>
</tr>
<tr>
<td><input type="button" name="div" class="block" value="c" style="width:100%" onclick="calculator.display.value=''"></td>
<td><input type="button" name="mod" class="block" value="0" style="width:100%" onclick="calculator.display.value+='0'"></td>
<td><input type="button" name="clear" class="block" value="/" style="width:100%" onclick="calculator.display.value+='/'"></td>
<td><input type="button" name="equalto" class="block" value="=" style="width:100%" onclick="calculator.display.value=eval(calculator.display.value)"></td>
</tr>
</table>
</form>
</div>
</div>
</body>
</html>
