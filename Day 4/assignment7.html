<!--Write the code which outputs prime numbers in the interval from 2 to n. -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h4 style="color:seagreen">Prime numbers in the interval from 2 to n</h4> 
<h5>check console!</h5>
<script>
var num=+window.prompt("Enter a number till where you want all prime numbers starting from 2");
var i;
document.write(`The prime numbers from 2 to ${num} are <br>`);
console.log(`The prime numbers from 2 to ${num} are`);
for(i=2;i<=num;i++)
{
var count=0,j=1;
//debugger;
while(j<=i)
{
if(i%j==0)
{
count+=1;
}
j++;
}
if(count==2)
{
document.write(i+"<br>");
console.log(i);
}
}
</script>
</body
</html>
