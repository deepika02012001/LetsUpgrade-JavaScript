<!--You are managing a sales department for your company, you want to reward your employees based on the sales made by them during the year. 
The criteria is as follows: 
1. Sales from 0-5000 : 2% 
2. Sales from 5001 - 10000 : 5% 
3. Sales from 10001 - 20000 : 7% 
4. Above 20000 - 10% 
Then log the total commission earned by him. -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h4 style="color:seagreen">Total commission earned by an employee in sales department</h4>
<br>
<p id="com" style="color:blue"></p><br>
<h5>check console!</h5>
<script>
var sale=+window.prompt("Enter your sales");
var commission,total;
switch(true){
case (sale>=0 && sale<5001):
      commission=0.02;
      total=commission*sale;
      document.getElementById("com").innerHTML=`Total commission earned by you is ${total}`;
      console.log(`Total commission earned by you is ${total}`);
      break;
case (sale>=5001 && sale<10001):
      commission=0.05;
      total=(commission*sale)+(5000*0.02);
      document.getElementById("com").innerHTML=`Total commission earned by you is ${total}`;
      console.log(`Total commission earned by you is ${total}`);
      break;
case (sale>=10001 && sale<20001):
      commission=0.07;
      total=(commission*sale)+(5000*0.05)+(5000*0.02);
      document.getElementById("com").innerHTML=`Total commission earned by you is ${total}`;
      console.log(`Total commission earned by you is ${total}`);
      break;
default:
      commission=0.10;
      (total=commission*sale)+(10000*0.07)+(5000*0.05)+(5000*0.02);
      document.getElementById("com").innerHTML=`Total commission earned by you is ${total}`;
      console.log(`Total commission earned by you is ${total}`);
      break;
}
</script>
</body
</html>
