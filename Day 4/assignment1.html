<!--Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5. -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h4 style="color:seagreen">a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5.</h4> 
<h5>check console!</h5>
<script>
for(var i=1;i<=100;i++)
{
if(i%3==0)
{
console.log("fizz");
}
if(i%5==0)
{
console.log("buzz");
}
if(i%3==0 && i%5==0)
{
console.log("fizzbuzz");
}
}
</script>
</body
</html>
