<!--Destructuring a given object -->
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h4 style="color:seagreen">Destructuring the given object</h4>
<h4 style="color:red">
<pre>
const student={
     name:"Helsinki",
     age:24,
     projects:{
         diceGame:"Two player dice game using JavaScript"
     }
}
</pre></h4>
<h5>check console!</h5>
<script>
const student={
     name:"Helsinki",
     age:24,
     projects:{
         diceGame:"Two player dice game using JavaScript"
     }
}
const {name,age,projects:{diceGame}}=student;
console.log(`Name = ${name}`);
console.log(`Age = ${age}`);
console.log(`Dicegame = ${diceGame}`);
</script>
</body
</html>
