<!--Using promises/async await/fetch get the random todos from the json placeholder api. 
And log all the completed todos to the console.  
API Endpoint :?https://jsonplaceholder.typicode.com/todos -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=service-width,initial-scale=1.0">
<title>API async await promises</title>
</head>
<body>
<h3 style="color:seagreen">Using promises/async await/fetch get the random todos from the json placeholder api. 
And log all the completed todos to the console.  
API Endpoint : ?https://jsonplaceholder.typicode.com/todos</h3>
<script>
if(!('fetch' in window)){
console.log('Fetch API not found, try including polyfill');
}
async function fetchTodos(){
var response=await fetch('https://jsonplaceholder.typicode.com/todos').then(response=>response.json()).then(data=>{console.log("The completed todos are:");for(var i=0;i<data.length;i++)if(data[i].completed===true)console.log(data[i])}).catch(e=>console.log("error"));
}
//{for(var i=0;i<data.length;i++)if(data[i].completed===true)console.log(data[i]))}
//console.log(data[0].completed)
fetchTodos();
</script>
</body>
</html>
